<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    <img class="header-img" alt="equilibrium nft" src="images/image-equilibrium.jpg" />
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <div class="balance">
        <img alt="etherum icon" src="images/icon-ethereum.svg" />
        <span>0.041 ETH</span>
      </div>
      <div class="time-left">
        <img alt="clock icon" src="images/icon-clock.svg" />
        <span>3 days left</span>
      </div>
    </div>
    <div class="author">
      <img class="avatar" alt="user avatar" src="images/image-avatar.png" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</body>
</html>
